<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标签新增</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/me.css">
</head>
<body>
    <!--header-->
    <nav th:replace="admin/_fragments :: menu(3)" class="ui inverted attached segment m-padd-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">博客管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="/images/weichat.png" alt="" class="ui avatar image">张刚
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="ui menu toggle black icon m-right-top button m-mobile-show "><i class="sidebar icon"></i></a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="active teal item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="item">列表</a>
            </div>
        </div>
    </div>
    <!--content-->
    <div class="m-container m-padded-tb-large">
       <div class="ui container">
           <form action="#" method="post" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})}" class="ui form" th:object="${tag}">
               <input type="hidden" name="id" th:value="*{id}">
               <div class="field">
<!--                   <div class="required field">-->

                   <div class="ui left labeled input">
                       <label class="ui teal basic label">名称</label>
                       <input type="text" name="name" class="text" placeholder="标签名称" th:value="*{name}">
                   </div>
               </div>
               <!--/*/
               <div class="ui error message"></div>
               <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
                   <i class="close icon"></i>
                   <div class="header">验证失败</div>
                   <p th:errors="*{name}">提交信息不符合规则</p>
               </div>
                /*/-->
                <div class="ui right aligned container">
                   <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                   <button class="ui teal submit button">提交</button>
               </div>
           </form>
       </div>

    </div>
    <!--footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../images/weichat.png" alt="" class="ui rounded image" style="width: 100ox;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:zhanggangb@yonyou.com</a>
                        <a href="#" class="item">QQ:175582488</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>   
            <div class="ui inverted section divider"></div>     
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2020 zhangang blog</p>    
        </div>
    </footer>

    <!--/*/ <th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="/js/jquery.min.js"></script>
    <script src="/lib/semantic/semantic.min.js"></script>
    <script src="/lib/editormd/editormd.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>

        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide'); 
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        $('.ui.form').form({
           fields : {
               title : {
                   identifier: 'name11',
                   rules : [{
                       type : 'empty',
                       prompt : '请输入标签名称'
                   }]
               }
           }
       });
    </script>
</body>
</html>
