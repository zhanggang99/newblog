<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类管理</title>
    <link href="/lib/semantic/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/me.css">
</head>
<body>
    <!--header-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padd-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">博客管理</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="/images/weichat.png" alt="" class="ui avatar image">张刚
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="ui menu toggle black icon m-right-top button m-mobile-show "><i class="sidebar icon"></i></a>
    </nav>
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active teal item">列表</a>
            </div>
        </div>
    </div>
    <!--content-->
    <div class="m-container m-padded-tb-large">
       <div class="ui container">
            <table class="ui celled table">
               <thread>
                   <th></th>
                   <th>名称</th>
                   <th>操作</th>
                   </tr>
               </thread>
               <tbody>
                <tr th:each = "type ,iterStat: ${page.content}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">这是我的博客标题</td>
                    <td>
                        <a href="#" th.href="@{/admin/types/{id}/input(id={$type.id})}" class="ui mini teal basic button">编辑</a>
                        <a href="#" th.href="@{/admin/types/{id}/delete(id={$type.id})}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
               </tbody>
               <tfoot>
               <th colspan="6">
                   <div class="ui mini pagination menu">
                       <a th:href="@{/admin/types(page=${page.number-1})}" href="#" class="item">上一页</a>
                       <a th:href="@{/admin/types(page=${page.number+ 1})}" href="#" class="item">下一页</a>
                   </div>
                   <a href="#" th:href="@{/admin/types/input}" class="ui right floated teal basic button">新增 </a>
               </th>
               </tfoot>
           </table>
       </div>
    </div>
    <!--footer-->
    <footer th:replace="admin/_fragments :: footer"  class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../images/weichat.png" alt="" class="ui rounded image" style="width: 100ox;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:zhanggangb@yonyou.com</a>
                        <a href="#" class="item">QQ:175582488</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>   
            <div class="ui inverted section divider"></div>     
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2020 zhangang blog</p>    
        </div> 
    </footer>
    <!--/*/ <th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>


        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide'); 
        });
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>
</body>
</html>
