<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>归档</title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/me.css">
</head>
<body>
    <!--header-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padd-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="" class="ui menu toggle black icon m-right-top button m-mobile-show "><i class="sidebar icon"></i></a>
    </nav>
    <!--content-->
    <div class="m-container m-padded-tb-large">
       <div class="ui container">
         <!--header-->
        <div class="ui top attached padded segment">
          <div class="ui middle aligned two column grid">
              <div class="column">
                  <div class="ui teal header">归档</div>
              </div>
              <div class="right aligned column">
                  共 <h3 class="ui orange header m-inline-block" th:text="${countBlog}">14</h3> 篇博客
              </div>
          </div>
        </div>
           <th:block th:each="item : ${mapBlogs}">
               <!--contenet-->
               <h3  class="ui center aligned header" th:text="${item.key}">2020</h3>
               <div class="ui fluid vertical menu">
                   <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_black" class="item" th:each="blog : ${item.value}">
                       <span><i class="mini teal circle icon"></i><span th:text="${blog.title}">博客标题</span><div class="ui teal basic left pointing label m-padded-mini">09月20日</div></span>
                       <div class="ui orange basic left pointing label m-padded-mini" th:text="${blog.flag}">原创</div>
                   </a>
               </div>
           </th:block>
       </div>

    </div>
    <!--footer-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./images/weichat.png" alt="" class="ui rounded image" style="width: 100ox;">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                        <a href="#" class="item">用户故事(User Strory)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:zhanggangb@yonyou.com</a>
                        <a href="#" class="item">QQ:175582488</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>   
            <div class="ui inverted section divider"></div>     
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright@2020 zhangang blog</p>    
        </div>
    </footer>

    <!--/*/ <th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide'); 
        });
       
    </script>
</body>
</html>
