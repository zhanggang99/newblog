<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">博客 </title>
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="./css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="./css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--header-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padd-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="" class="ui menu toggle black icon m-right-top button m-mobile-show "><i class="sidebar icon"></i></a>
</nav>
</body>
</html>
